<link rel="stylesheet" href="/css/search.css">
<link rel="stylesheet" href="/css/header.css">

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<script type="text/javascript" src="/js/search/simple-jekyll-search.js"></script>
<script type="text/javascript" src="/js/search/search-buttons.js"></script>
<script type="text/javascript" src="/js/collapsibles.js"></script>
<script type="text/javascript" src="/js/side-panel.js"></script>

<div class="header">
    <button id="open-panel-button"><span class="material-symbols-outlined">menu</span></button>
    <h1 class="title long"><a href="">{{ site.title }}</a></h1>
    <h1 class="title short"><a href="">{{ site.short_title }}</a></h1>
    <div class="search desktop">
        <div class="search-wrapper">
            <div class="search-bar">
                <span class="search-icon material-symbols-outlined">search</span>
                <input type="search" class="form-control" id="search-input" placeholder="Cerca un element...">
                <button id="search-cancel">Cancela</button>
                <label for="search-input"></label>
            </div>
            <ul id="results-container"></ul>
        </div>
    </div>
    <div class="search mobile">
        <button id="search-button"><span class="search-icon material-symbols-outlined">search</span></button>
    </div>
</div>

<div class="overlay" id="overlay"></div>

<div id="side-panel" class="side-panel">
    <div class="side-panel-header">
        <button id="close-panel-button"><span class="material-symbols-outlined">close</span></button>
    </div>
    <div class="side-panel-content">
        <a href=""><button>Inici</button></a>
        <a href="/about"><button>Sobre el Geoportal</button></a>
        <button class="collapsible">Contingut</button>
        <div class="content">
            {% assign sortedPatrimonis = site.patrimoni | sort: 'title' %}
            {% for place in sortedPatrimonis %}
            <a href="{{ place.url }}" class="place-link"><button>{{ place.title }}</button></a>
            {% endfor %}
        </div>
    </div>
</div>

<script>
    window.simpleJekyllSearch = new SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '/search.json',
        searchResultTemplate: '<li><a href="{url}" title="{title}">{title}</a></li>',
        noResultsText: "<li><a>No s'ha trobat cap resultat</a></li>",
        limit: 5,
        fuzzy: true
    })
</script>
